<script type="text/html" id="lsp-template-menu-item"><!-----это каждая карточка товара------>
			<div class="items-new">новинка</div>
			<div class="items-img">
				<a href="<%= url %>" class="img"><img src="<%= mediumImageUrl %>" alt="" /></a>
			</div>
			<div class="items-info">
				<div class="items-title"><a href="<%= url %>" class="tit"><%= name %></a></div>
				<div class="items-text"><%= description %></div>
				<div class="items-get">
					<div class="items-cost"><%=energyAmount%>
						<span class="rub">c</span>
					</div>
					<div class="items-basket jstore-js-put-to-cart">в корзину</div>
				</div>
			</div>

</script>
		

<script type="text/html" id="cart-header-template">
        <% if(totalItems){ %>
		<div class="header__cost">0
			<span class="rub">c</span>
		</div>
		<div class="header__basket">Корзина</div>
		<div class="basket-cond">
			<div class="basket-cond__cont">
				<div class="basket-cond__close"></div>
				<div class="basket-cond__title"> У вас в корзине:</div>
					<div class="items lsp-cart-items-list basket-cond__wrap" data-template="top-cart-item-template"></div>
				<div class="basket-cond__footer">
					<div class="basket-cond__get"><a href="<%= urls.order %>">Оформить заказ</a></div>
					<div class="basket-cond__total"><%= totalCost %>
						<span class="rub">c</span>
					</div>
				</div>
			</div>
		</div>
				
        <% } else { %>
           <div class="header__cost">10
							<span class="rub">c</span>
			</div>
			<div class="header__basket">Корзина</div>
        <% } %>
    </script>

		
<script type="text/html" id="top-cart-item-template">
		<div class="basket-cond__el">
			<div class="basket-cond__img">
				<img src="<%= smallImageUrl %>" alt="" />
			</div>
			<div class="basket-cond__info">
				<div class="basket-cond__info-title"><%= name %></div>
				<div class="basket-cond__numb"><%= amount %></div>
				<div class="basket-cond__cost"><%= price %>
					<span class="rub">c</span>
				</div>
			</div>
		</div>
</script>
		
		
<script type="text/html" id="lsp-block-userinfo">
	<%= jStoreApp.t('Contact_phone')%>
</script>
